<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Actor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* You can add custom styles here if needed, but keep it minimal to avoid conflicts with Bootstrap */
    </style>
</head>
<body>

    <div class="container">  <!-- Added Bootstrap container -->
        <h1>Edit Actor</h1>

        <div th:if="${error}" class="alert alert-danger">  <!-- Bootstrap alert class -->
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/actors/update}" th:object="${actor}" method="post">
            <input type="hidden" th:field="*{actor_id}" />
            <div class="form-group">  <!-- Bootstrap form group -->
                <label for="first_name">First Name:</label>
                <input type="text" th:field="*{first_name}" id="first_name" class="form-control" />  <!-- Bootstrap form control -->
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" th:field="*{last_name}" id="last_name" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>  <!-- Bootstrap button -->
        </form>
    </div>  <!-- End container -->

    <!-- Optional Bootstrap JS (if needed for any JavaScript functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
